<!doctype html>
<html>
  <head>
     <style>
       .shopButton {
            background-color: #1f1f1f;
            transition: all .2s ease-in-out;
            border-radius: 10px;
            width: 20%;
            margin: 10px 0px 10px 0px;
        }
        
        .shopButton:hover {
            background-color: #c7c7c7;
            transition: all .2s ease-in-out;
        }
        
        .shopButton #image {
            width: 25%;
        }
        
        .shopButton img {
            height: 64px;
            width: 64px;
        }
        
        .shopButton #nameandcost p {
            margin: 0px;
            width: 60px;
        }
        
        .shopButton p:first-of-type {
            font-size: 24px;
        }
        
        .shopButton #amount {
            font-size: 48px;
            color: #595959;
            font-family: rodoto;
            width: 15%;
        }
       
        .sectionLeft {
            float: left;
            width: 90%;
        }

       .sectionLeft img:hover {
            transform: scale(1.10);
        }

       .sectionLeft img:active {
            transform: scale(0.99);
        }

       .sectionCenter {
            float: center;
            width: 90%;
        }

       .sectionCenter img:hover {
            transform: scale(1.10);
        }

       .sectionCenter img:active {
            transform: scale(0.99);
        }

       
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1f1f1f;
    </style>
    
    <title>vrzonegames</title>
  </head>
  <body>   
    <div class="sectionLeft">
       <img src="https://i.imgur.com/uCq5MVg.gif" onclick="location.href='https://vrzonegames.github.io/OreoClicker'"
          <br>
       <img src="https://i.imgur.com/Hjz5Hsw.png" onclick="location.href='https://vrzonegames.github.io/spritecranberryClicker'"
          <br>
       <img src="https://i.imgur.com/CNOTOEz.png" onclick="location.href='https://vrzonegames.github.io/smb3Clicker'"
          <br>
       <img src="https://i.imgur.com/ahWjrSj.png" onclick="location.href='https://vrzonegames.github.io/dogecoinClicker'"
          <br>
       <img src="https://i.imgur.com/I1RqDUL.png" onclick="location.href='https://vrzonegames.github.io/memes-on-the-web'"
          <br>
       <img src="https://i.imgur.com/ql7InxO.png" onclick="location.href='https://vrzonegames.github.io/fakeyoutubelogin'"
    </div>
    <div class="shopButton">
      <button onclick="location.href='https://vrzonegames.github.io/fakeyoutubelogin'">mobile</button>
    </div>
   
  </body>
</html>
